services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: pokemon-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - pokemon-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  pokemon-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pokemon-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=Pokemon;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;MultipleActiveResultSets=true
    ports:
      - "5000:80"
      - "5001:443"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - pokemon-network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  pokemon-network:
    driver: bridge